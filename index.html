<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top-of-page">
            <i class="fa-solid fa-key icon-page"></i>
            <div class="text-area">
                <h1 class="title">Gerador de senhas</h1>
                <p class="description">Gere senhas seguras com parâmetros pré-definidos</p>
            </div>
        </div>
        <ul class="section">
            <li>
                <label class="selection-area">
                    <input type="checkbox" value="opcao1" class="option" name="numbers" />
                    <span class="icon-checkbox"></span>

                    <div class="text-area">
                        <h1 class="title">Números</h1>
                        <p class="description">A senha deve incluir números na sua formação.</p>
                    </div>
                </label>
            </li>
            <li>
                <label class="selection-area">
                    <input type="checkbox" value="opcao2" class="option" name="letters" />
                    <span class="icon-checkbox"></span>

                    <div class="text-area">
                        <h1 class="title">Letras</h1>
                        <p class="description">A senha deve incluir caractéres de A-z.</p>
                    </div>
                </label>
            </li>
            <li>
                <label class="selection-area">
                    <input type="checkbox" value="opcao3" class="option " name="special-characters" />
                    <span class="icon-checkbox"></span>

                    <div class="text-area">
                        <h1 class="title">Caractéres especiais</h1>
                        <p class="description">Caracteres de !@#$ podem tornar suas senhas mais seguras</p>
                    </div>
                </label>
            </li>
        </ul>

        <div class="area-generate" id="areaGenerate">
            <button id="btn"><i class="fa-solid fa-dice"></i> GERAR SENHA</button>
            <p id="messageError"></p>
            <div class="password-area">
                <input readonly id="passwordArea">
                <button id="btnClipboard" disabled><i class="fa-solid fa-clipboard"></i></button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
